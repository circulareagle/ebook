<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Circular Eagle Ebook Store â€” Business & Finance</title>
<meta name="description" content="A curated collection of professional ebooks focusing on business, finance, and growth strategies." />
<style>
/* =========================
   Circular Eagle Ebook Store CSS
   Palette: White, Gold (#D4AF37), Black (#0B0B0C)
   Professional, Accessible, Fully Responsive (Mobile-First)
   ========================= */

/* Variables */
:root{
  --bg-page: #ffffff;
  --bg-alt: #fcfcfc;
  --gold-700: #8b6b00;
  --gold-500: #d4af37;
  --gold-light: #fbe096;
  --black: #0b0b0c;
  --muted: #6b6f76;
  --card: #ffffff;
  --glass: rgba(255,255,255,0.7);
  --radius: 14px;
  --shadow-1: 0 4px 12px rgba(11,11,12,0.04);
  --shadow-2: 0 10px 30px rgba(11,11,12,0.08);
  --max-width: 1200px;
  --pad: 20px;
  --ff-base: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
  --ff-head: "Merriweather", Georgia, serif;
  --transition-fast: 200ms ease;
}

/* Reset and Base Styles */
*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:var(--ff-base);
  background: var(--bg-alt);
  color:var(--black);
  line-height:1.5;
  scroll-behavior:smooth;
}
a{text-decoration:none;color:inherit}

/* Utilities */
.container { max-width: var(--max-width); margin: 0 auto; padding: 0 var(--pad); }
.flex { display: flex; align-items: center; }
.btn{
  display:inline-block; text-decoration:none; padding:10px 16px; border-radius:12px; font-weight:700; font-size:0.95rem; cursor:pointer;
  transition: transform var(--transition-fast), box-shadow var(--transition-fast); border: none;
}
.btn.primary{
  background: linear-gradient(90deg,var(--gold-500), #f3d86a);
  color: var(--black); box-shadow: 0 6px 20px rgba(212,175,55,0.18);
}
.btn.secondary{
  background: var(--black); color: #fff; box-shadow: 0 4px 15px rgba(11,11,12,0.1);
}
.btn.ghost{
    background: transparent; color: var(--black); border: 2px solid #e8e8e8; padding: 8px 14px;
}
.btn:hover{ transform: translateY(-2px); }

/* Header */
.site-header{
  position: sticky; top: 0; width: 100%;
  background: var(--glass); backdrop-filter: blur(6px);
  border-bottom: 1px solid var(--silver-300); z-index:120;
  box-shadow: var(--shadow-1);
}
.header-inner{
  display:flex; align-items:center; justify-content:space-between;
  gap:12px; height:68px; max-width:var(--max-width); margin:0 auto; padding:0 var(--pad);
}
.brand{ display:flex; align-items:center; gap:12px; }
.logo-small{ width:40px; height:40px; border-radius:50%; background:var(--gold-500); display:flex; align-items:center; justify-content:center; font-weight:900; color:var(--black); font-size:1.1rem; }
.site-title{ font-weight:700; font-size:1rem; letter-spacing:0.2px; color:var(--gold-700); }

/* Hero/Banner */
.hero{
    padding: 30px 20px; border-radius: 12px; margin-bottom: 20px;
    background: linear-gradient(135deg, rgba(212,175,55,0.10), rgba(139,107,0,0.06));
    max-width: var(--max-width); margin: 18px auto; position: relative;
    box-shadow: var(--shadow-2);
}
.hero h1{ font-family:var(--ff-head); font-size: 1.8rem; margin: 0 0 8px; color: var(--black); line-height: 1.2; }
.hero p{ color:var(--muted); margin-bottom: 18px; font-size: 1.05rem; }
.hero .action-bar{ display:flex; gap:12px; flex-wrap:wrap; }

/* Search & Filters Panel */
.store-panel{
    display: flex; flex-direction: column; gap: 16px;
    background: var(--card); padding: 16px; border-radius: var(--radius);
    box-shadow: var(--shadow-1);
    margin-bottom: 20px;
}
.search-input{
    display: flex; align-items: center; gap: 8px;
    border: 2px solid var(--gold-light); background: #fff;
    padding: 8px 12px; border-radius: 10px; flex-grow: 1;
}
.search-input input{ border: 0; outline: none; font-size: 1rem; width: 100%; background: transparent; }
.filter-controls{
    display: flex; gap: 10px; flex-wrap: wrap;
    align-items: center;
}
.select{
    padding: 10px 12px; border-radius: 10px; border: 1px solid var(--silver-300);
    background: var(--bg-alt); font-size: 0.95rem; cursor: pointer;
    min-width: 140px;
}

/* Ebook Grid */
.grid-container{ max-width: var(--max-width); margin: 0 auto; padding: 0 var(--pad); }
.grid{
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); /* Mobile-friendly: min 180px */
    gap: 20px;
    padding: 10px 0 40px;
}
.book{
    background: var(--card); border-radius: 12px; padding: 16px;
    border: 1px solid #f0f0f0; display:flex; flex-direction:column;
    box-shadow: var(--shadow-1);
    transition: transform 260ms ease, box-shadow 260ms ease;
    cursor: pointer;
}
.book:hover{ transform: translateY(-5px); box-shadow: var(--shadow-2); }
.cover{
    height: 220px; width: 100%;
    border-radius: 8px; margin-bottom: 12px;
    background: linear-gradient(135deg, #eee, #ddd); /* Placeholder background */
    display: flex; align-items: center; justify-content: center;
    font-size: 0.9rem; color: var(--muted);
    overflow: hidden;
}
.cover-art {
    width: 100%; height: 100%; object-fit: cover;
    display: block;
}
.book h3{ font-size: 1rem; margin: 0 0 4px; line-height: 1.3; font-weight: 700; color: var(--black); }
.meta{ font-size: 0.85rem; color: var(--muted); margin-bottom: 6px; }
.price{ font-size: 1.2rem; font-weight: 800; color: var(--gold-700); margin-top: 8px; }
.rating-stars { color: #ffc107; font-size: 0.9rem; }

/* Footer */
footer{
    margin-top: 40px; padding: 20px; text-align: center;
    border-top: 1px solid #eee; color: var(--muted); font-size: 0.85rem;
}

/* Modal */
.modal{
    position: fixed; top: 0; left: 0; width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.7); display: none; justify-content: center;
    align-items: center; z-index: 1000; padding: 20px;
}
.modal.is-open{ display: flex; }
.modal-content{
    background: var(--card); border-radius: var(--radius); padding: 25px;
    max-width: 90%; width: 700px; max-height: 90vh; overflow-y: auto;
    position: relative; animation: fadeIn 300ms ease-out;
}
.modal-close{
    position: absolute; top: 15px; right: 15px; background: none; border: none;
    font-size: 1.5rem; cursor: pointer; color: var(--muted);
    transition: color 200ms ease;
}
.modal-close:hover{ color: var(--black); }
.modal-body{ display: flex; gap: 20px; flex-direction: column; }
.modal-book-cover{ min-width: 200px; max-width: 240px; height: 300px; border-radius: 10px; object-fit: cover; }
.modal-info h3{ font-size: 1.6rem; margin-top: 0; color: var(--gold-700); font-family: var(--ff-head); }
.modal-info .author{ font-size: 1.1rem; color: var(--black); margin-bottom: 10px; }
.modal-info .description{ color: var(--muted); margin-bottom: 15px; }
.modal-actions { margin-top: 20px; }

/* Responsive Adjustments */
@media (min-width: 640px) {
    .modal-body{ flex-direction: row; }
}

@media (min-width: 768px) {
    .grid{ grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); }
    .hero h1 { font-size: 2.5rem; }
    .store-panel { flex-direction: row; align-items: stretch; }
}

@media (min-width: 1024px) {
    .grid{ grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); }
}

/* Accessibility & Effects */
.book:focus-within { outline: 3px solid rgba(212,175,55,0.4); outline-offset: 4px; }
.book:active { transform: scale(0.98); }
.modal-close:focus { outline: 2px solid var(--gold-500); outline-offset: 2px; }

@keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
</style>
</head>
<body>

<!-- HEADER -->
<header class="site-header" role="banner">
  <div class="header-inner container">
    <div class="brand">
      <!-- Simple text logo to avoid external image paths -->
      <div class="logo-small">CE</div>
      <div class="site-title">Circular Eagle</div>
    </div>
    <nav class="nav" aria-label="Primary" role="navigation">
      <ul class="flex" style="list-style:none; padding:0; gap:16px;">
        <li><a href="#store" style="font-weight:600; color:var(--gold-700);">Store</a></li>
        <li><a href="#about" style="color:var(--black);">About</a></li>
      </ul>
    </nav>
  </div>
</header>

<!-- HERO/STORE BANNER -->
<section id="hero" class="hero" role="region" aria-label="Store Introduction">
    <div class="container" style="padding:0;">
        <h1>Your Next Breakthrough Starts Here.</h1>
        <p>A curated collection of professional ebooks focusing on strategic business growth, modern finance, and effective side-hustles.</p>
        <div class="action-bar">
            <button class="btn primary" onclick="document.getElementById('search-input-field').focus()">Search Ebooks</button>
            <button class="btn secondary" onclick="alert('This will take you to a partner consultancy page!')">Explore Consultancy</button>
        </div>
    </div>
</section>

<!-- MAIN CONTENT & FILTERS -->
<main id="store" class="grid-container">

    <!-- SEARCH & FILTER PANEL -->
    <div class="store-panel">
        <div class="search-input">
            <!-- Search Icon (Magnifying Glass) -->
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none"><path d="M21 21l-4.35-4.35" stroke="#bbb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path><circle cx="11" cy="11" r="6" stroke="#bbb" stroke-width="2"/></svg>
            <input type="text" id="search-input-field" placeholder="Search title or author..." aria-label="Search ebooks">
        </div>

        <div class="filter-controls">
            <select id="catFilter" class="select" aria-label="Filter by Category">
                <option value="all">All Categories</option>
                <option value="business">Business Strategy</option>
                <option value="finance">Personal Finance</option>
                <option value="sidehustle">Side Hustle</option>
                <option value="leadership">Leadership</option>
            </select>
            <select id="ratingFilter" class="select" aria-label="Filter by Minimum Rating">
                <option value="0">Any Rating</option>
                <option value="4.0">4.0 Stars & Up</option>
                <option value="4.5">4.5 Stars & Up</option>
            </select>
        </div>
    </div>

    <!-- EBOOK GRID -->
    <div id="ebookGrid" class="grid">
        <!-- Ebook Cards are inserted here by JavaScript -->
    </div>

</main>

<!-- QUICK VIEW MODAL -->
<div id="quickViewModal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle">
    <div class="modal-content">
        <button class="modal-close" aria-label="Close modal" onclick="closeModal()">&times;</button>
        <div id="modalBody" class="modal-body">
            <!-- Modal content dynamically injected here -->
        </div>
    </div>
</div>

<!-- FOOTER -->
<footer>
    Circular Eagle &copy; 2025 | All rights reserved.
</footer>

<!-- JAVASCRIPT LOGIC -->
<script>
// --- EBOOK DATA ---
const ebooks = [
    { id: 1, title: "The 80/20 CEO: The Law of Strategic Focus", author: "Anya Sharma", category: "business", price: "24.99", rating: 4.6, cover: "https://placehold.co/220x300/8B6B00/FFFFFF?text=CEO+Focus", description: "Learn how to apply the Pareto Principle to executive decision-making and maximize business impact with minimal effort." },
    { id: 2, title: "Fireproof Finance: Building Unshakeable Wealth", author: "Dr. Ben Carter", category: "finance", price: "19.99", rating: 4.8, cover: "https://placehold.co/220x300/D4AF37/0B0B0C?text=Fireproof+Finance", description: "A comprehensive guide to optimizing your portfolio, minimizing debt, and preparing for any economic climate." },
    { id: 3, title: "Micro-Entrepreneur: Launching Your First Side Hustle", author: "Elara Jones", category: "sidehustle", price: "12.50", rating: 4.2, cover: "https://placehold.co/220x300/0B0B0C/D4AF37?text=Side+Hustle", description: "Step-by-step instructions for finding, validating, and scaling a profitable side business without quitting your day job." },
    { id: 4, title: "The Emotional Intelligence of Leadership", author: "Marcus Rhee", category: "leadership", price: "29.99", rating: 4.7, cover: "https://placehold.co/220x300/FFFFFF/8B6B00?text=EQ+Leader", description: "Unlock soft skills that drive hard results. A handbook for empathetic and effective modern leadership." },
    { id: 5, title: "Investing in the Next Decade", author: "Dr. Ben Carter", category: "finance", price: "27.00", rating: 4.5, cover: "https://placehold.co/220x300/8B6B00/FFFFFF?text=Investing+Next", description: "Forecasting market trends and identifying opportunities in disruptive technologies for long-term growth." },
    { id: 6, title: "Scaling from Solopreneur to Team", author: "Anya Sharma", category: "business", price: "34.99", rating: 4.9, cover: "https://placehold.co/220x300/D4AF37/0B0B0C?text=Scaling+Up", description: "Practical strategies for delegation, hiring your first employee, and building efficient workflows." },
];

// --- DOM ELEMENTS ---
const gridElement = document.getElementById('ebookGrid');
const categoryFilter = document.getElementById('catFilter');
const ratingFilter = document.getElementById('ratingFilter');
const searchInput = document.getElementById('search-input-field');
const modal = document.getElementById('quickViewModal');
const modalBody = document.getElementById('modalBody');

// --- HELPER FUNCTIONS ---

/**
 * Creates the star rating HTML string.
 * @param {number} rating - The book's rating (e.g., 4.6).
 * @returns {string} HTML for star icons.
 */
function getStarRatingHtml(rating) {
    const fullStars = Math.floor(rating);
    const hasHalfStar = rating % 1 >= 0.5;
    let html = '';

    // Full stars
    for (let i = 0; i < fullStars; i++) {
        html += '&#9733;'; // Full star
    }
    // Half star
    if (hasHalfStar) {
        // Unicode for half star is complex, using an approximation or full star with class for simple style
        html += '&#9733;'; // Using full star for simplicity, but visually represents high rating
    }
    // Empty stars (for display purposes)
    const emptyStars = 5 - Math.ceil(rating);
    for (let i = 0; i < emptyStars; i++) {
        html += '<span style="color:#e0e0e0;">&#9733;</span>'; // Light gray star
    }

    return `<span class="rating-stars">${html}</span> <span style="font-size:0.9rem; color:var(--muted);">${rating.toFixed(1)}</span>`;
}

/**
 * Renders the list of ebooks to the grid.
 * @param {Array<Object>} list - The filtered list of ebook objects.
 */
function renderEbooks(list) {
    gridElement.innerHTML = ''; // Clear existing books
    
    if (list.length === 0) {
        gridElement.innerHTML = '<p style="grid-column: 1 / -1; color: var(--muted); text-align:center; padding: 40px 0;">No ebooks matched your current filters. Try a different search term or category.</p>';
        return;
    }

    list.forEach(book => {
        const bookElement = document.createElement('div');
        bookElement.className = 'book';
        bookElement.setAttribute('tabindex', '0'); // Make card focusable
        bookElement.onclick = () => openModal(book.id);

        // Simple placeholder logic for cover images
        const categoryColor = book.category === 'business' ? '8B6B00' : book.category === 'finance' ? 'D4AF37' : '0B0B0C';
        const coverUrl = book.cover || `https://placehold.co/220x300/${categoryColor}/FFFFFF?text=${encodeURIComponent(book.title.split(':')[0])}`;

        bookElement.innerHTML = `
            <div class="cover">
                <img src="${coverUrl}" onerror="this.onerror=null; this.src='https://placehold.co/220x300/D4AF37/0B0B0C?text=Cover+Not+Found'" alt="${book.title} Cover" class="cover-art">
            </div>
            <div style="flex-grow:1;">
                <div class="meta" style="font-weight:600;">${book.category.toUpperCase()}</div>
                <h3>${book.title}</h3>
                <div class="meta">By ${book.author}</div>
            </div>
            ${getStarRatingHtml(book.rating)}
            <div class="price">$${book.price}</div>
        `;
        
        gridElement.appendChild(bookElement);
    });
}

/**
 * Filters the main ebook list based on current user inputs.
 */
function filterAndRender() {
    const selectedCategory = categoryFilter.value;
    const minRating = parseFloat(ratingFilter.value) || 0;
    const searchTerm = searchInput.value.toLowerCase().trim();

    const filtered = ebooks.filter(book => {
        const categoryMatch = selectedCategory === 'all' || book.category === selectedCategory;
        const ratingMatch = book.rating >= minRating;
        
        const searchMatch = book.title.toLowerCase().includes(searchTerm) || 
                            book.author.toLowerCase().includes(searchTerm) ||
                            book.description.toLowerCase().includes(searchTerm);
        
        return categoryMatch && ratingMatch && searchMatch;
    });

    renderEbooks(filtered);
}

// --- MODAL FUNCTIONS ---

function openModal(bookId) {
    const book = ebooks.find(b => b.id === bookId);
    if (!book) return;

    // Simple placeholder logic for cover images
    const categoryColor = book.category === 'business' ? '8B6B00' : book.category === 'finance' ? 'D4AF37' : '0B0B0C';
    const coverUrl = book.cover || `https://placehold.co/240x300/${categoryColor}/FFFFFF?text=${encodeURIComponent(book.title.split(':')[0])}`;

    modalBody.innerHTML = `
        <img src="${coverUrl}" alt="${book.title} Cover" class="modal-book-cover">
        <div class="modal-info">
            <div id="modalTitle" style="font-weight: 600; color: var(--muted); margin-bottom: 5px;">${book.category.toUpperCase()} EBOOK</div>
            <h3>${book.title}</h3>
            <div class="author">By ${book.author}</div>
            ${getStarRatingHtml(book.rating)}
            <p class="description">${book.description}</p>
            <div class="flex" style="justify-content:space-between; align-items:flex-end;">
                <div class="price" style="font-size:2rem; color:var(--black);">$${book.price}</div>
                <div class="modal-actions">
                    <button class="btn primary" onclick="alert('Proceeding to external purchase link for: ${book.title}')">Buy Now</button>
                    <button class="btn ghost" onclick="alert('Added a free preview of ${book.title} to your cart.')">Get Preview</button>
                </div>
            </div>
        </div>
    `;

    modal.classList.add('is-open');
    modal.setAttribute('aria-hidden', 'false');
    // Set focus to the close button for accessibility
    document.querySelector('.modal-close').focus();
}

function closeModal() {
    modal.classList.remove('is-open');
    modal.setAttribute('aria-hidden', 'true');
    // Return focus to the element that opened the modal (if possible, skipping for simplicity here)
}

// Close modal when clicking outside
modal.addEventListener('click', (e) => {
    if (e.target === modal) {
        closeModal();
    }
});

// Close modal on Escape key press
document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape' && modal.classList.contains('is-open')) {
        closeModal();
    }
});

// --- INITIALIZATION ---
document.addEventListener('DOMContentLoaded', () => {
    // 1. Attach Event Listeners
    categoryFilter.addEventListener('change', filterAndRender);
    ratingFilter.addEventListener('change', filterAndRender);
    searchInput.addEventListener('input', filterAndRender);

    // 2. Initial Render
    renderEbooks(ebooks);
});

</script>
</body>
</html>
